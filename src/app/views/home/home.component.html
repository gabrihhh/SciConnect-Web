<div class="home-page">
    <div class="home-header">
        <img src="assets/images/logo.png" (click)="navigatingToTimeline()">
        <div>
            <img src="assets/images/procurar.png">
            <input type="text" placeholder="Pesquisar no SciConnect" [(ngModel)]="inputValue" (ngModelChange)="onInputChange($event)">
        </div>
        <img src="assets/images/bell.png" style="opacity: 0;">
    </div>
    <div class="home-content">
        <div class="sidebar">
            <div class="profile" (click)="toPerfil(user!)">
                <div class="profile-left" >
                    <app-letter-icon
                    [nome]="user?.nome!"
                    size="50"
                    fontSize="30"
                ></app-letter-icon>
                </div>
                <div class="profile-right">
                    <h4>{{user?.nome!}}</h4>
                    <h6>{{user?.usertype!}}</h6>
                </div>
            </div>
            <div class="nav">
                <Button (click)="navigatingToTimeline()">
                    <img src="assets/images/inicio.png">
                    <p>Início</p>
                </Button>
                <Button (click)="navigatingToPublish()">
                    <img src="assets/images/publicar.png">
                    <p>Publicar</p>
                </Button>
                <Button *ngIf="user?.usertype === 'Colaborador'" (click)="navigatingToNotification()">
                    <img src="assets/images/notificacoes.png">
                    <p>Notificações</p>
                </Button>
                <Button (click)="logout()">
                    <img src="assets/images/logout.png">
                    <p>Logout</p>
                </Button>
            </div>
        </div>
        <div class="timeline">
            <router-outlet></router-outlet>
        </div>
        <div class="week">
            <div class="week-border" style="opacity: 0;">
                <p>Mais lidas da semana:</p>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
